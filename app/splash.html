<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500"
    />
    <title>TeamData Ver.01</title>
  </head>
  <body>
    <style>
      #loading {
        width: 100%;
        height: 100%;
        top: 0px;
        left: 0px;
        position: fixed;
        display: block;
        background-color: transparent;
        /* z-index: 99 */
      }

      #loading-image {
        position: fixed;
        /* z-index: 999; */
        overflow: show;
        margin: auto;
        margin-top: 320px;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
      }
    </style>
    <div>
      <img
        src="./dist/assets/images/splash.png"
        alt="Splash Screen"
        width="1030"
        height="600"
      />
      <div id="loading">
        <img
          id="loading-image"
          src="./dist/assets/images/loader5.gif"
          alt="Splash Screen"
          width="120"
          height="120"
        />
      </div>
    </div>
  </body>
</html>
